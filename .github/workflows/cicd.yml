name: cat_platform

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

env:
  TEST_DB_NAME: cat_platform
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  POSTGRES_HOST: postgres

jobs:
  testing:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_HOST: ${{env.POSTGRES_HOST}}
          TEST_DB_NAME: ${{env.TEST_DB_NAME}}
          DB_USERNAME: ${{env.DB_USERNAME}}
          DB_PASSWORD: ${{env.DB_PASSWORD}}
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install 
          yarn knex migrate:latest --env test
          yarn jest
  deploy:
    if: github.ref_name == 'production'
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: ssh to pull latest version
        uses: appleboy/ssh-action@master
        with:
          script: |
            cd BAD-Project-3
            cd project
            git pull origin production
            yarn install
            yarn knex migrate:latest --env production
            pm2 restart -c 'node index.js'
          host: 3.215.58.203 # ip address or your own domain 每次重開server呢到都要改
          username: ubuntu
          port: 22
          key: ${{secrets.cat_platform}} #.SSH_PRIVATE_KEY 改咩名都得
