<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2741782a0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/volFormat.css" />
    <link rel="stylesheet" href="./css/volCatProfileFormat.css" />
    <link rel="stylesheet" href="./css/volFileButton.css" />
    <title>CAT@Log - 發佈新的待領養貓貓</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="logo" href="vol_index.html">
                <div>CAT</div>
                <div id="logo-a">@</div>
                <div>Log</div>
            </a>
            <button class="navbar-toggler light-button" id="light-button-login" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav" id="nav-button-box">
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="vol_aboutUs.html"><i class="fa-solid fa-paw"></i>關於我們</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="vol_selfProfile.html"><i class="fa-solid fa-paw"></i>我的帳戶</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="vol_adoptPage.html"><i class="fa-solid fa-paw"></i>待領養貓貓</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-paw"></i>登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="cat-profile">
        <div class="jumbotron d-flex align-items-center">
            <div class="container">
                <div class="col-12" id="content-box">
                    <hi id="page-title">貓貓資料</hi>
                    <form id="profile-content" style="margin-top: 2vh" enctype="multipart/form-data">
                        <div class="cat-adopt-name">
                            <div><i class="fa-solid fa-paw"></i>貓貓的名稱*</div>
                            <input type="text" name="names" placeholder="請輸入" class="text-box text-box-name"/>
                        </div>
                        <div id="cat-data">
                            <div>
                                <div>
                                    <i class="fa-solid fa-calendar-days"></i>貓貓的歲數*
                                    <input type="date" id="age" name="age" placeholder="請輸入" class="text-box text-box-spread"/>
                                </div>
                                <div>
                                    <i class="fa-solid fa-restroom"></i>貓貓的性別*
                                    <div>
                                        <input type="radio" name="gender" value="M" />男
                                        <input type="radio" name="gender" value="F" />女
                                    </div>
                                </div>
                                <div>
                                    <i class="fa-solid fa-cat"></i>貓貓的品種*
                                    <input type="text" name="breed" placeholder="請輸入" class="text-box text-box-spread"/>
                                </div>
                            </div>
                            <div id="image-box" style="display: flex; flex-direction: column;">
                                <div class="data-col" style="margin-bottom: 5%;">
                                    <div><i class="fa-solid fa-file-image"></i>請上傳貓貓的生活照片*</div>
                                    <input type="file" name="image" class="text-box text-box-spread" style="color: #474747;" multiple/>
                                </div>
                                <div class="data-col">
                                    <div><i class="fa-solid fa-file-image"></i>請上傳貓貓的生活短片</div>
                                    <input type="file" name="video" class="text-box text-box-spread" style="color: #474747;" multiple/>
                                </div>
                            </div>
                        </div>
                        <div id="cat-detail">
                            <div class="data-col">             
                                <div><i class="fa-solid fa-face-smile"></i>貓貓的性格*</div>
                                <input type="text" name="character" placeholder="請輸入" class="text-box text-box-profile"/>
                            </div>
                            <div class="data-col">
                                <div><i class="fa-solid fa-fish"></i>貓貓的進食習慣*</div>
                                <input type="text" name="habit" placeholder="請輸入" class="text-box text-box-profile"/>
                            </div>
                            <div class="data-col">
                                <div><i class="fa-solid fa-stethoscope"></i>貓貓的身體狀況*</div>
                                <input type="text" name="cat_health" placeholder="請輸入" class="text-box text-box-profile"/>
                            </div>
                            <div class="data-col">
                                <div><i class="fa-solid fa-file"></i>貓貓的簡介*</div>
                                <textarea id="intro" name="intro" form="intro" value="" placeholder="請輸入簡介" class="text-box text-box-intro"></textarea>
                            </div>
                        </div>
                        <div><input type="submit" value="發佈新的貓貓" class="dark-button" id="adopt-button"/></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="jumbotron d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="slogan">「支持領養等於拯救生命」</div>
                                <div id="slogan-text">拯救來自繁殖埸及被遺棄的貓貓，給貓貓們一個永遠的家</div>
                            </div>
                            <div class="col-md-3 offset-md-3">
                                <div id="social-title">聯絡我們</div>
                                <div style="display: flex">
                                    <div class="social-icons"><i class="bi bi-facebook"></i></div>
                                    <div class="social-icons"><i class="bi bi-instagram"></i></div>
                                    <div class="social-icons"><i class="bi bi-twitter"></i></div>
                                    <div class="social-icons"><i class="bi bi-envelope-fill"></i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/createPost.js"></script>
</body>
</html>
