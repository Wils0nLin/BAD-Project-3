<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2741782a0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/volFormat.css" />
    <link rel="stylesheet" href="./css/volLoginFormat.css" />
    <title>CAT@Log - 義工用戶登入</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="logo" href="index.html">
                <div>CAT</div>
                <div id="logo-a">@</div>
                <div>Log</div>
            </a>
            <button class="navbar-toggler light-button" id="light-button-login" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav" id="nav-button-box">
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="public_about.html"><i class="fa-solid fa-paw"></i>關於我們</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="public_cat_adopt.html"><i class="fa-solid fa-paw"></i>待領養貓貓</a>
                    </li>
                    <li class="nav-item nav-button">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-paw"></i>返回主頁</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="login">
        <div class="jumbotron d-flex align-items-center">
            <div class="container">
                <div class="col-12" id="login-box">
                    <h1 id="page-title">義工用戶登入</h1>
                    <form id="login-form" style="margin-top: 2vh">
                        <div><i class="fa-solid fa-right-to-bracket"></i>用戶名稱</div>
                        <input type="text" id="username" class="text-box login-text" name="username" placeholder="用戶名稱">
                        <div style="margin-top: 5px;"><i class="fa-solid fa-lock"></i>密碼</div>
                        <input type="password" id="password" class="text-box login-text" name="password" placeholder="密碼">
                        <div id="forgot-button">忘記密碼?</div>
                        <input type="submit" class="dark-button" id="login-button" value="登入">
                    </form>
                    <div id="line"><span>或</span></div>
                    <div id="register">
                        <div style="padding-right: 10px">新用戶?</div>
                        <div style="font-weight: bold"><a href="public_volunteer_register.html" style="color: #474747">註冊</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="jumbotron d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="slogan">「支持領養等於拯救生命」</div>
                                <div id="slogan-text">拯救來自繁殖埸及被遺棄的貓貓，給貓貓們一個永遠的家</div>
                            </div>
                            <div class="col-md-3 offset-md-3">
                                <div id="social-title">聯絡我們</div>
                                <div style="display: flex">
                                    <div class="social-icons"><i class="bi bi-facebook"></i></div>
                                    <div class="social-icons"><i class="bi bi-instagram"></i></div>
                                    <div class="social-icons"><i class="bi bi-twitter"></i></div>
                                    <div class="social-icons"><i class="bi bi-envelope-fill"></i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/public_vol_login.js"></script>
</body>
</html>
